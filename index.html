<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Belajar CSS</title>
  <!-- Hubungkan dengan file style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contoh judul dengan inline CSS -->
  <h1 style="color: green;">Judul</h1>

  <!-- Paragraf dengan ID dan Class -->
  <p id="paragraf-1" class="text-paragraf">Contoh Paragraf</p>

  <!-- Judul umum -->
  <h1>Judul Umum</h1>

  <!-- Judul di dalam intro -->
  <div id="intro">
    <h1>Judul Bagian Intro</h1>
  </div>

  <!-- Paragraf umum -->
  <p>Ini adalah contoh paragraf dengan styling CSS yang sudah diubah.</p>
</body>
</html>
